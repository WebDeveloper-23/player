<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>player</title>
     <link rel="shortcut icon" href="./icons/Music_2_Icon_64.png" type="image/x-icon">
     <link rel="stylesheet" href="styles/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
     <div class="wrapper">
          <div class="top_bar">
               <i class="fa-solid fa-angle-down"></i>
               <span>now playing</span>
               <i id="menu" class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="img_area">
               <img src="" alt="">
          </div>
          <div class="song_details">
               <p class="name"></p>
               <p class="artist"></p>
          </div>
          <div class="progress_area">
               <div class="progress_bar"></div>
               <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration"></span>
               </div>
               <audio id="main_audio" src=""></audio>
          </div>
          <div class="controls">
               <i id="repeat" class="bi bi-repeat" title="playlist looped"></i>
               <i id="prev" class="fa-solid fa-backward"></i>
               <div class="play_pause">
                    <i id="play_pause_btn" class="fa-solid fa-play"></i>
               </div>
               <i id="next" class="fa-solid fa-forward"></i>
               <i id="more_music" class="bi bi-music-note-list"></i>
          </div>
          <div class="music_list">
               <div class="header">
                    <div class="row">
                         <i class="bi bi-music-note-list"></i>
                         <span>music list</span>
                    </div>
                    <i id="close" class="fa-solid fa-xmark"></i>
               </div>
               <ul>

               </ul>
          </div>
          <div class="menu">
               <ul>
                    <li>
                         <i class="bi bi-brightness-high-fill"></i>
                         <span>light mode</span>
                    </li>
               </ul>
          </div>
     </div>


     <script src="js/allmus.js"></script>
     <script src="js/app.js"></script>
</body>
</html>
